name: Cypress CI/CD
on: 
  schedule:
    - cron: '*/5 * * * *'
  push: 
    branches: [main, master]
  pull_request: 
    branches: [main, master]
jobs: 
  smoke-run:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        browser: [chrome, edge] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests on Cypress.io
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          script: npm run cypress:smoke
  
  tagtest-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, edge]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: npm ci

      - name: Install tags dependency
        run: npm install --save-dev cypress-tags
        
      - name: Run tag tests on Cypress.io
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          script: npm run cypress:tagtest
